name: CI for Angular
on: push
jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Clone
        uses: actions/checkout@v2
      - name: Node Setup
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
      - name: Install
        run: npm install
      - name: run tests
        run: npm run test --no-watch --code-coverage
